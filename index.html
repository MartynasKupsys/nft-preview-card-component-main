<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/css-reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="display-flex">
  <!-- <h1>Hello World</h1> -->
  <main id="card" class="display-flex direction-flex-column">
    <div id="image"><img src="./images/image-equilibrium.jpg" alt=""></div>

      <div id="card-content">
        <div id="content-header">
          <h2>Equilibrium #3429</h2>
        </div>

        <div id="content-text">Our Equilibrium collection promotes balance and calm.</div>

        <div>
          <div>0.041 ETH</div>
          <div>3 days left</div>
        </div>

        <div id="avatar-text" class="display-flex">
          <div>
            <img src="./images/image-avatar.png" alt="man-avatar"></div>

          <div>Creation of <span class="name">Jules Wyvern</span></div>
        </div>
      </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Martynas</a>.
    </div>

  </main>

  
</body>
</html>
